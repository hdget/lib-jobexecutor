syntax = "proto3";

package protobuf;

option go_package = "github.com/hdget/lib-jobexecutor/protobuf";

service Task {
  rpc Execute (TaskExecuteRequest) returns (TaskExecuteResponse);
}

// 执行请求
message TaskExecuteRequest {
  map<string, string> params = 1;
}

// 执行响应
message TaskExecuteResponse {
  string result = 1;
  string error = 2; // 错误信息
}